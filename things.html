<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover with Mascot Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: grid; /* Use grid layout */
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Responsive columns */
            gap: 20px; /* Space between images */
            padding: 20px;
            background-color: #f0f0f0;
            height: 100vh; /* Full height for the mascot positioning */
            overflow: hidden; /* Prevent scrollbars */
            position: relative; /* Needed for absolute positioning */
        }
        .image-container {
            position: relative;
        }
        img {
            width: 100%; /* Make images responsive */
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .image-container:hover img {
            transform: scale(1.1);
        }
        .mascot-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            text-align: center; /* Center the text above the mascot */
        }
        .mascot {
            width: 100px; /* Adjust the size as needed */
        }
        .mascot-text {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            margin-bottom: 5px;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease;
        }
        /* Centered Image */
        .centered-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure it stays above other content */
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="image-container centered-image" data-message="eh ??????">
        <img src="https://bluemoji.io/cdn-proxy/646218c67da47160c64a84d5/66b3e9e11f8df07b5f1f9fc1_54.png" alt="Centered Image" style="width: 300px;">
    </div>

    <div class="image-container" data-message="Is that the blue me">
        <img src="https://bluemoji.io/cdn-proxy/646218c67da47160c64a84d5/66b3e58387f7cb984dde9eb7_92.png" alt="Placeholder Image">
    </div>

    <div class="image-container" data-message="That's a tasty looking cookie">
        <img src="https://bluemoji.io/cdn-proxy/646218c67da47160c64a84d5/66b3e9ab1c71c3adb2b2e71c_59.png" alt="Placeholder Image 2">
    </div>

    <div class="image-container" data-message="Is he stupid?">
        <img src="https://bluemoji.io/cdn-proxy/646218c67da47160c64a84d5/66b3ea027f22ff6be5934c2f_49.png" alt="Placeholder Image 4">
    </div>

    <div class="image-container" data-message="That's one winning smile">
        <img src="https://bluemoji.io/cdn-proxy/646218c67da47160c64a84d5/66b3eaa4e481354bcf4b6b5c_38.png" alt="Placeholder Image 5">
    </div>

    <!-- Mascot Container -->
    <div class="mascot-container">
        <div class="mascot-text">Hover over an image!</div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/800px-Smiley.svg.png" alt="Mascot" class="mascot">
    </div>

    <script>
        $(document).ready(function() {
            // Apply hover effect directly to images
            $('img').hover(
                function() {
                    const message = $(this).closest('.image-container').data('message');
                    $('.mascot-text').text(message).css('opacity', '1'); // Show the message
                },
                function() {
                    $('.mascot-text').css('opacity', '0'); // Hide the message
                }
            );
        });
    </script>
</body>
</html>
